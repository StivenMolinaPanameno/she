<div class="container-card">
  <div class="card"
*ngFor="let tulipan of tulipanes"
>
<button class="title-container boton" >
  <div class="title">{{tulipan.title}}</div>
</button>
<hr>
  <div class="img"
  [routerLink]="['/tulipanes/image', tulipan.id]"
  >
    <img [src]="tulipan.img" alt="">
  </div>

</div>
</div>
